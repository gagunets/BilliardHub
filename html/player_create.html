<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Player Create Form</title>
    <link rel="stylesheet" type="text/css" href="/Users/MacBook/Desktop/GitHub/BilliardHub/css/player_create.css"><link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--------- jQuery file --------->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="player_create_box">
			<div class="player_create_img">
				<img src="/Users/MacBook/Desktop/GitHub/BilliardHub/img/sl_logo.png" alt="Сlub Logo">
			</div>
			<div class="player_create_header">
				<span>Player create</span>
			</div>
			<div class="main_player_create_box">
				<!-- Аватарка -->
	   			<div class="player_create_avatar-upload">
	        		<div class="player_create_avatar-preview">
	            		<div id="player_create_imagePreview" style="background-image: url(/Users/MacBook/Desktop/default_image.png);">
	            		</div>
	        		</div>
	         		<div class="player_create_avatar-edit">
			            <input type='file' id="player_create_imageUpload" accept=".png, .jpg, .jpeg" />
			            <label for="player_create_imageUpload"><i class="fas fa-upload"></i> Вибрати файл</label>
	        		</div>
	    		</div>
				<!-- Форма -->
				<form class="player_create_form">
				  <input type="text" placeholder="Ім'я">
				  <input type="text" placeholder="Прізвище">
				  <input type="text" placeholder="Дата народження" class="player_create_margin_b">
				  <button>Створити</button>
				</form>
			</div>
		</div>
	</div>


	<!--------- JS --------->

<script>
function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            $('#player_create_imagePreview').css('background-image', 'url('+e.target.result +')');
            $('#player_create_imagePreview').hide();
            $('#player_create_imagePreview').fadeIn(650);
        }
        reader.readAsDataURL(input.files[0]);
    }
}
$("#player_create_imageUpload").change(function() {
    readURL(this);
});
</script>
</body>
</html>
