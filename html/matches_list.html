<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="/Users/MacBook/Desktop/$/FrontDev/BilliardHub/css/matches_list.css">

	<body>
		<div class="container">
			<div class="sub-container">
				<div><h3 class="matches_list_table_round_num">Раунд 1</h3></div>

						<col class="col-4">

							<td class="matches_list_table_name_right">Лев Хрущ</td>

									<td><span class="matches_list_table_best_of">(17)</span></td>
									<td><span class="matches_list_table_score02">8</span></td>

								</table>
							</td>
							<td class="matches_list_table_name_left">Данило Хробак</td>
							<td class="matches_list_table_youtube">
								<a href="#">
									<img src="/Users/MacBook/Desktop/$/FrontDev/BilliardHub/img/youtube.png" alt="Переглянути трансляція на Youtube">
								</a>
							</td>
						</tr>

							<td class="matches_list_table_score">

									<td><span class="matches_list_table_score01">4</span></td>
									<td><span class="matches_list_table_best_of">(5)</span></td>
									<td><span class="matches_list_table_score02">4</span></td>
								</tr>
								</table>
							</td>
							<td class="matches_list_table_name_left">Аліна Богуславка</td>
							<td class="matches_list_table_youtube">
								<a href="#">
									<img src="/Users/MacBook/Desktop/$/FrontDev/BilliardHub/img/youtube.png" alt="Переглянути трансляція на Youtube">
								</a>
							</td>
						</tr>


						<tr onclick="window.location.href='#####';" class="matches_list_table_tbody_odd matches_list_table_pointer">
							<td class="matches_list_table_number">3</td>
							<td class="matches_list_table_name_right">Ісус Христос</td>
							<td class="matches_list_table_score">

									<td><span class="matches_list_table_score01">3</span></td>
									<td><span class="matches_list_table_best_of">(6)</span></td>
									<td><span class="matches_list_table_score02">2</span></td>
								</tr>
								</table>
							</td>
							<td class="matches_list_table_name_left">Бог</td>
							<td class="matches_list_table_youtube">
								<a href="#">
									<img src="/Users/MacBook/Desktop/$/FrontDev/BilliardHub/img/youtube.png" alt="Переглянути трансляція на Youtube">

									<td><span class="matches_list_table_best_of">(9)</span></td>
									<td><span class="matches_list_table_score02">1</span></td>
