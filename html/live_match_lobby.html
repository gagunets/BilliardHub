<!DOCTYPE html>
<html>
<head>
	<title>live_match_lobby</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/Users/MacBook/Desktop/GitHub/BilliardHub/css/live_match_lobby.css"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function() { 
			$('html').keydown(function(event) {
			switch(event.which) {
			    case 37:  // <-
			      alert('left arrow pressed');
			      break;
			      case 39: // ->
			      alert('right arrow pressed');
			      break;
			      case 13: // entter
			      alert('enter pressed');
			      break;
			    }
			});
		});
	</script>
</head>
	<body>
		
		<div class="container">
			<div class="live-match-lobby">
				<div class="live_match_info">
					<img class="live_logo_img" src="/Users/MacBook/Desktop/GitHub/BilliardHub/img/sl_logo.png" alt="SnookerLviv">
	       			 <span class="live_logo_text">billiard hub</span>
       			</div>
				<span class="live-match-lobby-table-num">Стіл #12</span>
			</div>
			<div class="live-match-lobby-table">
				<h3 class="live-match-lobby-info">Раунд 1 - Зустріч 1</h3>
				<div class="live-match-lobby-player-table">
					<div class="live-match-lobby-player01">
						<div class="live_img_box pl_img_01">
							<img class="live-match-lobby-player01-img" alt="Lev Hrushch image" src="/Users/MacBook/Desktop/GitHub/BilliardHub/img/lev.jpg">
						</div>
						<div class="live-player01-name">
							<span class="live-match-lobby-player01-name">Лев Делятинський</span>
						</div>
					</div>
					<div class="live-match-lobby-frame-section">
						<table class="live-match-lobby-frame-table">
							<tbody>
								<tr>
									<td>3</td>
									<th>Frames</th>
									<td>3</td>
								</tr>
								<tr class="live-match-lobby-frame-details">
									<td class="live_borders" colspan="3">Best of 7</td>
								</tr>
								<tr>
									<td>5</td>
									<th>Points</th>
									<td>89</td>
								</tr>
								<tr class="live-match-lobby-frame-details">
									<td class="live_borders" colspan="3">107 points left</td>
								</tr>
								<tr>
									<td>9</td>
									<th>Break</th>
									<td></td>
								</tr>
							</tbody>
						</table>
						<div class="live-match-lobby-enter-points">
							 <form>
							    <div class="live-match-lobby-enter-points-input">
							    	<label class="live-match-lobby-enter-points-text">Введіть очки:</label>
							      	<input class="live-match-lobby-enter-points-input-area" type="number" required>
							    </div>   
							  </form>
						</div>
					</div>
					<div class="live-match-lobby-player02 highlight">
						<div class="live_img_box pl_img_02">
							<img class="live-match-lobby-player02-img" alt="Danylo Mylo image" src="/Users/MacBook/Desktop/GitHub/BilliardHub/img/02.jpg">
						</div>
						<div class="live-player02-name">
							<span class="live-match-lobby-player02-name">Данило Соколов</span>
						</div>
					</div>
				</div>
				<div class="button_push">
					<span>Натисніть <i class="fas fa-power-off"></i> щоб вийти</span>
					<span>Натисніть <i class="fas fa-swimmer"></i> щоб піти поплавати</span>
				</div>
			</div>
		</div>
	</body>
</htmlv
