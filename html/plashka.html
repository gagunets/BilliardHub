<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plashka</title>
    <link rel="stylesheet" type="text/css" href="/Users/MacBook/Desktop/GitHub/BilliardHub/css/plashka.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="plashka_box">
			<div class="plashka_pl01">
				<span>Л. Делятинський</span>
			</div>
			<div class="plashka_points">
				<div class="plashka_highlight highlight_no">
					<i class="fas fa-caret-left"></i>
				</div>
				<div class="pl01_points plashka_style">
					<span>3</span>
				</div>
				<div class="central_points">
					<span>1</span>
					<span class="plashka_frame">(2)</span>
					<span>999</span>
				</div>
				<div class="pl02_points plashka_style">
					<span>666</span>
				</div>
				<div class="plashka_highlight">
					<i class="fas fa-caret-right"></i>
				</div>
			</div>
			<div class="plashka_pl02">
				<span>У. Мицак</span>
			</div>
		</div>
	</div>
</body>
</html>
